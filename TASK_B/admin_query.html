<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Administrator Portal - Query Appointments</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Administrator Portal - Query appointments</h1>

<div class="container">

    <!-- Row 1: Patient + Doctor -->
    <div class="form-row">
        <div class="form-group">
            <div class="label">Patient name:</div>
            <input type="text">
        </div>

        <div class="form-group">
            <div class="label">Doctor name:</div>
            <input type="text">
        </div>
    </div>

    <!-- Row 2: After date + Before date -->
    <div class="form-row">
        <div class="form-group">
            <div class="label">After date:</div>
            <input type="date" placeholder="MM/DD/YY">
        </div>

        <div class="form-group">
            <div class="label">Before date:</div>
            <input type="date" placeholder="MM/DD/YY">
        </div>
    </div>

    <div class="button-container">
        <button class="button">Query appointments</button>
    </div>

</div>

</body>
</html>
