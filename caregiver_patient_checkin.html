<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Caregiver Portal - Patient Check-in</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Caregiver Portal - Patient Check-in</h1>

<div class="container">

    <!-- Patient First Name -->
    <div class="form-row">
        <div class="form-group">
            <div class="label">Patient First Name:</div>
        </div>

        <div class="form-group">
            <input type="text">
        </div>
    </div>

    <!-- Patient Last Name -->
    <div class="form-row">
        <div class="form-group">
            <div class="label">Patient Last Name:</div>
        </div>

        <div class="form-group">
            <input type="text">
        </div>
    </div>

    <!-- Patient Date of Birth -->
    <div class="form-row">
        <div class="form-group">
            <div class="label">Patient Date of Birth:</div>
        </div>

        <div class="form-group">
            <input type="date">
        </div>
    </div>

    <!-- Reference Date -->
    <div class="form-row">
        <div class="form-group">
            <div class="label">Reference Date</div>
        </div>

        <div class="form-group">
            <input type="text" placeholder="Optional ( Default = ALL )">
        </div>
    </div>

    <!-- Button -->
    <div class="button-container">
        <button class="button">Retrieve Patient Data</button>
    </div>

</div>

</body>
</html>
