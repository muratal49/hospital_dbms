<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Caregiver Portal - Prescribe Medicine</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Caregiver Portal - Prescribe Medicine</h1>

<div class="container">

    <div class="form-row">
        <!-- LEFT -->
        <div class="form-group">
            <div class="label">Patient Name:</div>
            <div class="patient-name">Ellen Milfrey</div>
        </div>

        <!-- RIGHT -->
        <div class="form-group">
            <div class="label">Medicine:</div>
            <input type="text" value="Tylenol">

            <div class="label" style="margin-top:15px;">Dosage:</div>
            <input type="text" value="300 mg">

            <div class="label" style="margin-top:15px;">Expiration:</div>
            <input type="date" value="2026-08-11">

            <div class="label" style="margin-top:15px;">Pharmacy:</div>
            <select>
                <option>Random Pharmacy</option>
                <option>CVS</option>
                <option>Walgreens</option>
                <option>Rite Aid</option>
            </select>
        </div>
    </div>

    <div class="button-container">
        <button class="button">Prescribe</button>
    </div>

</div>

</body>
</html>
